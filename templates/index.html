<body>
    <div class="header">
        <h1>ğŸ›¡ï¸ Mark ç¾è‚¡æ™ºèƒ½æˆ°æƒ…å®¤</h1>

    <div class="controls">

        <div class="auto-refresh">

    </div>
    
    <div id="status" class="status"></div>

    <script>
        let autoRefreshTimer = null;
        
        // å…§å»º API Key
        const API_KEY = 'v2ohA7EJNTDxa4JMiDVjRrW35g7rwGVb';
        
        function getSignalClass(signal) {
            if (!signal || signal === '-') return 'signal-none';
            // è™•ç†ç™¾åˆ†æ¯”ç¬¦è™Ÿ
            const cleanSignal = signal.replace('%', '');
            return 'signal-' + cleanSignal;
        }
        
        function renderResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';
            
            // æŒ‰ç…§å¾Œç«¯è¿”å›çš„é †åºéæ­·ï¼ˆå·²ç¶“æ˜¯æœ‰åºæ•¸çµ„ï¼‰
            for (const sector of data.sectors) {
                const sectorName = sector.name;
                const stocks = sector.stocks;
                
                html += `
                    <div class="sector">
                        <div class="sector-title">${sectorName}</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>å•†å“</th>
                                    <th>ç¾åƒ¹</th>
                                    <th>10m</th>
                                    <th>15m</th>
                                    <th>30m</th>
                                    <th>1h</th>
                                    <th>2h</th>
                                    <th>3h</th>
                                    <th>4h</th>
                                    <th>1d</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                for (const stock of stocks) {
                    html += `
                        <tr>
                            <td class="ticker">${stock.ticker}</td>
                            <td class="price">${stock.price || '-'}</td>
                            <td><span class="signal ${getSignalClass(stock['10m'])}">${stock['10m'] || '-'}</span></td>
                            <td><span class="signal ${getSignalClass(stock['15m'])}">${stock['15m'] || '-'}</span></td>
                            <td><span class="signal ${getSignalClass(stock['30m'])}">${stock['30m'] || '-'}</span></td>
                            <td><span class="signal ${getSignalClass(stock['1h'])}">${stock['1h'] || '-'}</span></td>
                            <td><span class="signal ${getSignalClass(stock['2h'])}">${stock['2h'] || '-'}</span></td>
                            <td><span class="signal ${getSignalClass(stock['3h'])}">${stock['3h'] || '-'}</span></td>
                            <td><span class="signal ${getSignalClass(stock['4h'])}">${stock['4h'] || '-'}</span></td>
                            <td><span class="signal ${getSignalClass(stock['1d'])}">${stock['1d'] || '-'}</span></td>
                        </tr>
                    `;
                }
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
            document.getElementById('timestamp').textContent = `âœ… æœ€å¾Œæ›´æ–°: ${data.timestamp} | Polygon.io å³æ™‚æ•¸æ“š`;
        }
        
        async function startScan() {
            const btn = document.getElementById('scanBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> æƒæä¸­...';
            status.className = 'status loading';
            status.textContent = 'æ­£åœ¨æƒææ‰€æœ‰æ¿å¡Š...';
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ api_key: API_KEY })
                });
                
                if (!response.ok) {
                    throw new Error('API è«‹æ±‚å¤±æ•—');
                }
                
                const data = await response.json();
                renderResults(data);
                
                status.className = 'status success';
                status.textContent = 'âœ… æƒæå®Œæˆ';
                
                // è¨­ç½®è‡ªå‹•åˆ·æ–°
                setupAutoRefresh();
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ éŒ¯èª¤: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'ğŸ”„ é–‹å§‹æƒæ';
            }
        }
        
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            const interval = document.getElementById('refreshInterval');
            
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            }
            
            if (checkbox.checked) {
                const seconds = parseInt(interval.value) || 30;
                autoRefreshTimer = setInterval(startScan, seconds * 1000);
            }
        }
        
        document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
        document.getElementById('refreshInterval').addEventListener('change', setupAutoRefresh);
    </script>
